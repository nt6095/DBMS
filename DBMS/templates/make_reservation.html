<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Reservation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles-reservation.css') }}">
</head>
<body>
    <div class="container">
        <h2>Make Reservation</h2>
        <form action="{{ url_for('make_reservation') }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890" required><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required><br>
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required><br>
            <label for="special_requests">Place:</label>
            <textarea id="special_requests" name="special_requests"></textarea><br>
            <input type="submit" value="home">
        </form>
    </div>
</body>
</html>
